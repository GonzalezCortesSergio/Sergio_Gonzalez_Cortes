<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }

        form {

            border: 1px solid black;
            background-color: rgb(176, 242, 194);
            width: 25%;
        }

        label{

            display: block;
            margin: 5px;
        }

        input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form name="Formulario 1">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Su nombre aquí">

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" required placeholder="Sus apellidos aquí">

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="0" max="100" step="1" size="5"> 

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Su email aquí">

        <label for="navegadorFavorito">Navegador favorito</label>
        <input type="radio" name="navegadorFavorito" value="C">Chrome
        <input type="radio" name="navegadorFavorito" value="F">Firefox
        <input type="radio" name="navegadorFavorito" value="E">Edge

        <label for="enviar"></label>
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
