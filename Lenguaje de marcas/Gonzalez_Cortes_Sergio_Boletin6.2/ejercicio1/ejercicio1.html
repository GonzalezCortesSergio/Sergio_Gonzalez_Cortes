<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form name="Formulario 1">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Su nombre aquí">

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" required placeholder="Sus apellidos aquí">

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="0" max="100" step="1" size="5"> 

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Su email aquí">
    </form>
</body>
</html>
