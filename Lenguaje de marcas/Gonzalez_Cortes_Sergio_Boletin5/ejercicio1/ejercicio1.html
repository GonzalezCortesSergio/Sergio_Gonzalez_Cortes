<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{

            box-sizing: border-box;
        }

        nav{

            display: flex;
            list-style-type: none;
            border: solid black 1px;
            border-radius: 10px;
            height: 50px;
            
           
        }
        nav>li{

            width: 100%;
            margin: 0 auto;
            padding-left: 6%;
            padding-top: 0.8%;
            border-right: solid black 1px;
            
            
        }

        nav>li:last-child{

            border: none;
        }

        nav>li:hover{

            background-color: black;
            color: white;
        }
        
    </style>
</head>
<body>
    <nav>
        <li>HOME</li>
        <li>SERVICES</li>
        <li>PORTFOLIO</li>
        <li>ABOUT</li>
        <li>BLOG</li>
        <li>CONTACT</li>
    </nav>
</body>
</html>
